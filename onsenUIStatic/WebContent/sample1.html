<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<link REL="stylesheet"  href="resources/css/onsenui.css"> 
<link REL="stylesheet"  href="resources/css/onsen-css-components.css"> 
<script src="resources/js/angular/angular.js"></script> 
<script src="resources/js/onsenui.js"></script> 
<script>
	ons.bootstrap();
</script>
</head>
<body>
<ons-navigator title="Navigator" var="myNavigator">
  <ons-page>
    <ons-toolbar>
      <div class="center">간단한 네비게이션</div>
    </ons-toolbar>
    <div style="text-align: center">
      <br>
      <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
        Push Page
      </ons-button>
    </div>
  </ons-page>
</ons-navigator>

<ons-template id="page1.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="right">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">페이지 2 입니다.</div>
    </ons-toolbar>

    <div style="text-align: center">
      <br />
      <ons-button modifier="light" onclick="myNavigator.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
</ons-template>
</body>
</html>
