<!DOCTYPE html>
<html>
<head>
<meta charset="utf8" />
</head>
<!-- 앵귤러에서 변수는 $를 붙여서 네이밍을 한다. -->
<!-- 지시자는 뷰내에서 현재의 앵귤러앱에 메시지를 전달하거나 전달받는 용도로 사용-->
<!-- 
    표현식은 지시자와는 달리 뷰 상에 데이터를 출력하는 용도로 사용됩니다. 
    표현식은 지시자와는 달리 그 용도가 한 방향(1-way)으로, 제한적입니다. 이것은 
    표현식 자체가 연산된 결과를 출력하기 때문입니다. 동일한 데이터를 지시자를
    이용하는 경우는 2-way 데이터 바인딩을 염두에 두는 반면에 표현식을 사용하는
    경우는 수정이나 변경의 가능성이 적을 때 사용합니다. 
-->

<!-- 
    템플릿과 뷰라는 개념이 존재하는데
	템플릿은 <p>Hello {{name}}</p> 처럼 코드형태의 눈에보이는 것이고
	뷰는 위의 템플릿이 동적을 실행 되었을때 사용자가 URL을 쳐서
	브라우저화면에 나타나는 화면임 즉 위의 템플릿은 화면에
	나타나면  name이 alice였을때 
	Hello alice 라고 표시됨 이게 뷰임
	즉 템플릿은 뷰를 위해 존재함
 -->
 
 <!-- 
    서비스라는 개념이 존재하는데 이 서비스는
    작업의 대부분은 뷰와 컨트롤러 사이의 작업이지만, 더 큰 규모로 비즈니스 
    로직의 개발을 위해서는 서비스를 개발해서 사용합니다.
    서비스는 컨트롤러나 뷰와는 달리 완전히 모듈에 독립적인 존재로 제작합니다.
    개발자들은 여러 컨트롤러에서 필요한 기능들을 하나의 독립적인 서비스로
    구성하게 됩니다.
    예를 들면 Ajax처리를 위한 $http같은 서비스
 -->
 
 <!-- 
     프로바이더는 서비스 객체를 제공해주는 방식 중 하나이다.
     어떤 서비스를 사용하고 싶다면 서비스를 제공해주는 프로바이더를 
     통해서 얻어오는 개념이다.
  -->
  
  <!-- 
      앵귤러는 DI의 개념을 사용하는데
  	  $injector라는 서비스를 사용해서 개발자가 어떤 필요한 객체를 얻고자 선언시
      문자열만을 요구 혹은 선언하는 것으로 모든 작업이 처리됨 
   -->
<body data-ng-app> 
    <!-- 지시자 부분 -->
	<!-- <input type="text" ng-model="name"> <!-- 지시자 및 model 부분 -->
	<!-- <p>Hello {{name}}</p> <!-- 표현식 부분 -->
	<div ng-controller='ClockController'>
		<h2>{{time}}</h2>
	</div>
	<script src="resources/js/angular/angular.js"></script>
	<script>
		function ClockController($scope, $interval) {
			var getTime = function() {
				$scope.time = new Date();
			};
			$interval(getTime, 1000);
		}
	</script>
</body>
</html>
